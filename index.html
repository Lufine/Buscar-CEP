<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>Buscar CEP</title>
    <link rel="shortcut icon" href="./assets/gps.png" type="image/x-icon">
</head>
<body>
    <h1>Buscar CEP</h1>

    <!-- Busca por CEP -->
    <div id="cepSearch">
        <input type="text" placeholder="Digite o CEP" id="cep">
        <button id="btn">Buscar</button>
        <button id="btnAlt" class="alt-button">Não sabe o CEP?</button>
    </div>

    <!-- Busca por Endereço (escondida por padrão) -->
    <div id="addressSearch" class="hide">
        <input type="text" placeholder="Digite o UF (Ex: GO)" id="uf">
        <input type="text" placeholder="Digite a cidade" id="city">
        <input type="text" placeholder="Digite o logradouro (Ex: Rua das Flores)" id="street">
        <button id="searchAddressBtn">Buscar endereço</button>
        <button id="backToCepBtn" class="alt-button">Voltar para buscar pelo CEP</button>
    </div>

    <div id="resultado" class="hide">
        <h2>Resultados</h2>
        <ul id="enderecos"></ul>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
